<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>titulo</h1>
    <form action="https://formspree.io/f/movarnkr" method="POST">
        <p>Digite seu nome</p>
        <input type="text" name="Nome do usuário"  placeholder="Nome Completo" required >
        <p>Digite seu email</p>
        <input type="email" name="" placeholder="email@gmail.com" required>
        <p>Você trabalha?</p>
        <input type="radio" value="sim" required>Sim
        <input type="radio" value="nao" required>Não
        <p>Selecione seu Estado:</p>
        <select name="estados" id="">
            <option value="Acre">Acre</option>
            <option value="Alagoas">Alagoas</option>
            <option value="Amapa">Amapá</option>
            <option value="Amazonas">Amazonas</option>
            <option value="Bahia">Bahia</option>
            <option value="Ceará">Ceará</option>
            <option value="Espírito Santo">Espírito Santo</option>
            <option value="Goiás">Goiás</option>
            <option value="Maranhão">Maranhão</option>
            <option value="Mato Grosso">Mato Grosso</option>
            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
            <option value="Minas Gerais">Minas Gerais</option>
            <option value="Pará">Pará</option>
            <option value="Paraíba">Paraíba</option>
            <option value="Paraná">Paraná</option>
            <option value="Pernambuco">Pernambuco</option>
            <option value="Piauí">Piauí</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
            <option value="Rondônia">Rondônia</option>
            <option value="Roraima">Roraima</option>
            <option value="Santa Catarina">Santa Catarina</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Sergipe">Sergipe</option>
            <option value="Tocantins">Tocantins</option>
        </select>
        <p>
            Selecione a sua idade:
        </p>
        <select name="idade" id="">
            <option value="0">Entre 0 a 10</option>
            <option value="10">Entre 10 a 20</option>
            <option value="20">Entre 20 a 30</option>
            <option value="30">Entre 30 a 40</option>
            <option value="40">Entre 40 a 50</option>
            <option value="50">Entre 50 a 60</option>
        </select>
        <p>Deixe suas reclamação:</p>
        <textarea name="comentario" id=""></textarea><br>
        <input type="checkbox" required>Li, e concordo <br><br>
        <button type="submit" required >envie</button>
        <button type="reset" required >cancelar</button>
    </form>
</body>

</html>
